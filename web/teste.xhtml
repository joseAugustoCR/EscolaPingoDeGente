<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listar dados do BD</title>
        <link rel="stylesheet" type="text/css" href="repeticao.css"/>
    </h:head>
    <body>
        
        <h:form prependId="false">
            <p:selectOneMenu id="texto" value="#{galeriaBD.albumId}">
                <p:ajax update="mostraTexto"/>
                    <f:selectItem itemLabel="---Selecione um album---" itemValue="0" />
                    <f:selectItems value="#{albumBD.albuns}" var="album"
                                   itemValue="#{album.id}" itemLabel="#{album.titulo}" />
                   
            </p:selectOneMenu>
            
            <h:outputText id="mostraTexto" value="#{galeriaBD.albumId}" />
           
            
            
        </h:form>
     
    </body>
        
</html>
