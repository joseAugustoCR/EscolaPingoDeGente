    <h:body>
       <div class="visible-lg visible-md">
            <header class="tb-header">
                <div class="container-fluid">
                    <div class="col-md-12" id="col_header">

                        <div class="col-md-2" id="hidden">
                            <div class="tb-img"></div>
                        </div>
                        <div class="col-md-8">
                            <div class="tb-titulo"><a href="index.xhtml" >Escola de Educação Infantil Pingo de Gente</a>
                                <div>Aqui sua criança aprende brincando!</div></div>
                        </div>
                        <div class="col-md-2" id="hidden">
                            <div class="tb-social">
                                <div style="margin-top: 20px" class="wow bounceInRight" >
                                    <a href="https://www.facebook.com/educacaoinfantil.pingodegente?fref=ts"> <i class="fa fa-facebook-official fa-3x"  ></i> </a>
                                    <a href="https://www.youtube.com/?gl=BR"> <i class="fa fa-youtube-play fa-3x"  ></i> </a>
                                </div>
                                <address class="endereco_contato_header">
                                    <div > <i class="fa fa-phone"></i> <strong> <h:outputText value="#{contatoBD.fone1}" /> </strong></div> 
                                    <div > <i class="fa fa-phone"></i> <strong> <h:outputText value="#{contatoBD.fone2}" /> </strong></div>
                                </address>

                            </div>
                        </div>

                    </div>
                </div>
            </header>
        </div>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.xhtml">Início </a></li>
                        <li><a href="sobre.xhtml">A escola </a></li>


                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Galeria de Fotos<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="novaImagem.xhtml">Inserir imagens</a>
                                </li>
                                <li>
                                    <a href="galeria.xhtml">Editar imagens</a>
                                </li>    
                            </ul>

                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Notícias<span class="sr-only">(current)</span><strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="novaNoticia.xhtml">Nova notícia</a>
                                </li>
                                <li>
                                    <a href="noticias.xhtml">Editar notícias</a>
                                </li>    
                            </ul>

                        </li>
                        <li class="dropdown" id="active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Calendário<span class="sr-only">(current)</span><strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="calendario.xhtml">Inserir Eventos</a>
                                </li>
                                <li>
                                    <a href="eventos.xhtml">Editar Eventos</a>
                                </li>    
                            </ul>
                        
                        </li>
                        <li><a href="contato.xhtml">Contato</a></li>  


                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <h:form class="navbar-form navbar-left">

                            <!--<button type="submit" class="btn btn-default">Pesquisar</button>-->
                            <h:commandButton action="#{authBackingBean.logout}" value="Logout" class="btn btn-default" />
                        </h:form>

                    </ul>
                </div><!-- /.navbar-collapse -->
                <!-- /.container-fluid -->
            </div>  
        </nav>


        <div class="container-fluid" id="content">

            <fieldset>
                <legend class="titulo"> Insira eventos no calendário!</legend>
            </fieldset>


            <h:form id="form">
                <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

                <p:panelGrid style="width:100%;" styleClass="semBorda" columns="2" columnClasses="column_grid">
                    <p:outputLabel for="popup" value="Selecione a Data:" />
                    <p:calendar id="popup" value="#{calendarioDB.date1}" required="true" requiredMessage="Campo obrigatório"/>
                    <p:outputLabel for="titulo" value="Título do Evento:" />
                    <p:inputTextarea id="titulo" rows="1" value="#{calendarioDB.evento}" maxlength="80" required="true" 
                                     requiredMessage="Campo obrigatório"/>
                    <p:outputLabel for="desc" value="Descrição do Evento:" />
                    <p:inputTextarea id="desc" value="#{calendarioDB.descricao}" maxlength="200" required="true" 
                                     requiredMessage="Campo obrigatório"/>
                </p:panelGrid>
                <br/>
                <br/>
                <p:commandButton value="Salvar" update="msgs" actionListener="#{calendarioDB.inserir}" icon="ui-icon-check" />
                
            </h:form>



        </div>
    </h:body>
