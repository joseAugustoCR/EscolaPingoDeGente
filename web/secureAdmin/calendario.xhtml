    <h:body>
        <header class="tb-header">
            <div class="container-fluid">
                <div class="col-md-12" id="col_header">

                    <div class="col-md-2">
                        <div class="tb-img"></div>
                    </div>
                    <div class="col-md-8">
                        <div class="tb-titulo"><a href="index.xhtml" >Escola de Educação Infantil Pingo de Gente</a>
                            <div>Aqui sua criança aprende brincando!</div></div>
                    </div>
                    <div class="col-md-2">
                        <div class="tb-social">
                            <div style="margin-top: 20px" class="wow bounceInRight" >
                                <a href="https://www.facebook.com/educacaoinfantil.pingodegente?fref=ts"> <i class="fa fa-facebook-official fa-3x"  ></i> </a>
                                <a href="https://www.youtube.com/?gl=BR"> <i class="fa fa-youtube-play fa-3x"  ></i> </a>
                            </div>
                            <address class="endereco_contato_header">

                                <div class="wow swing" data-wow-duration="3s" data-wow-delay="0.5s"> <i class="fa fa-phone"></i> <strong> 054 3015-1155 </strong></div> 
                            </address>

                        </div>
                    </div>

                </div>
            </div>
        </header>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">

                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="index.xhtml">Início </a></li>
                        <li><a href="sobre.xhtml">A escola </a></li>


                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Galeria de Fotos<strong class="caret"></strong></a>

                                </li>

                                    <a href="galeria.xhtml">Editar imagens</a>
                                </li>

                        </li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Notícias<span class="sr-only">(current)</span><strong class="caret"></strong></a>

                                </li>

                                    <a href="noticias.xhtml">Editar notícias</a>
                                </li>

                        <li class="active"><a href="calendario.xhtml">Calendário <span class="sr-only">(current)</span></a></li>

                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <h:form class="navbar-form navbar-left">

                            <!--<button type="submit" class="btn btn-default">Pesquisar</button>-->
                            <h:commandButton action="#{authBackingBean.logout}" value="Logout" class="btn btn-default" />
                        </h:form>

                    </ul>
                </div><!-- /.navbar-collapse -->
                <!-- /.container-fluid -->
            </div>  
        </nav>


        <div class="container-fluid" id="content">

            <fieldset>
                <legend class="titulo"> Edite aqui o calendário da escola!</legend>
            </fieldset>


            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="event" value="Selecione a Data:" />
                    <p:calendar id="event" value="#{calendarView.date4}">
                        <p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}" update="msgs" />
                    </p:calendar>
                    Título do Evento: <p:inputText value="#{calendarioDB.evento}" />
                    
                </h:panelGrid>
                <h:panelGrid columns="6" cellpadding="5">
                    Descrição do Evento: <p:inputTextarea value="#{calendarioDB.descricao}" />
                </h:panelGrid>
                <p:commandButton value="Salvar" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-disk" />

                <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                    <p:panelGrid id="display" columns="2" columnClasses="label,value">
                        <h:outputText value="Event:" />
                        <h:outputText value="#{calendarView.date4}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                </p:dialog>
            </h:form>



        </div>
    </h:body>
