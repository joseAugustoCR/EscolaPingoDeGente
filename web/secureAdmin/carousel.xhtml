        <div class="container-fluid" id="content">

            <fieldset>
                <legend class="titulo">Edite o carousel!</legend>
            </fieldset>


            <h:form enctype="multipart/form-data">  
                <p:growl id="messages" showDetail="true" />
                <h3>Primeiro Item</h3>
                <p:panelGrid style="width:100%;" styleClass="semBorda" columns="2" columnClasses="column_grid">
                    
                    <p:outputLabel for="titulo1_input" value="Título:"/>
                    <p:inputText id="titulo1_input" value="#{carouselBD.titulo1}"  class="input" maxlength="100" required="true" 
                                 requiredMessage="Campo obrigatório"/>
                    <p:outputLabel for="legenda1_input" value="Legenda:"/>
                    <p:inputText id="legenda1_input" value="#{carouselBD.legenda1}"  class="input" maxlength="254" required="true" 
                                 requiredMessage="Campo obrigatório"/>
                </p:panelGrid>
                
                <p:fileUpload id="selecionaImagem1" label="Selecionar imagem" value="#{carouselBD.imagem1}" mode="simple" skinSimple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                <p:separator/>
               
                <h3>Segundo Item</h3>
                <p:panelGrid style="width:100%;" styleClass="semBorda" columns="2" columnClasses="column_grid">
                    
                    <p:outputLabel for="titulo2_input" value="Título:"/>
                    <p:inputText id="titulo2_input" value="#{carouselBD.titulo2}"  class="input" maxlength="100" required="true"

                <p:fileUpload id="selecionaImagem2" label="Selecionar imagem" value="#{carouselBD.imagem2}" mode="simple" skinSimple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                <p:separator/>
               
                
                <h3>Terceiro Item</h3>

                    <p:outputLabel for="titulo3_input" value="Título:"/>
                    <p:inputText id="titulo3_input" value="#{carouselBD.titulo3}"  class="input" maxlength="100" required="true"

                    <p:inputText id="legenda3_input" value="#{carouselBD.legenda3}"  class="input" maxlength="254" required="true"

                <p:fileUpload id="selecionaImagem3" label="Selecionar imagem" value="#{carouselBD.imagem3}" mode="simple" skinSimple="true" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                <br/>
                <br/>
                <br/>

                <h:panelGrid columns="2" style="margin-top: 10px">
                    <p:commandButton value="Salvar" ajax="false" icon="ui-icon-disk" action="#{carouselBD.editar}" />
                </h:panelGrid>
